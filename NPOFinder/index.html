      function initialize() {

        // Constants
        var boundsScaling = 0.00028;

        var markers = [];
        var map = new google.maps.Map(document.getElementById('map-canvas'), {
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var defaultBounds = new google.maps.LatLngBounds(
            new google.maps.LatLng(51.5, 5),
            new google.maps.LatLng(53.5, 7));
        map.fitBounds(defaultBounds);



        // Create the search box and link it to the UI element.
        var input = /** @type {HTMLInputElement} */(
            document.getElementById('pac-input'));
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        var searchBox = new google.maps.places.SearchBox(
          /** @type {HTMLInputElement} */(input));

        // [START region_getplaces]
        // Listen for the event fired when the user selects an item from the
        // pick list. Retrieve the matching places for that item.
        google.maps.event.addListener(searchBox, 'places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }
          for (var i = 0, marker; marker = markers[i]; i++) {
            marker.setMap(null);
          }

          // For each place, get the icon, place name, and location.
          markers = [];
          var bounds = new google.maps.LatLngBounds();
          for (var i = 0, place; place = places[i]; i++) {
            var image = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            // Create a marker for each place.
            var marker = new google.maps.Marker({
              map: map,
              icon: image,
              title: place.name,
              position: place.geometry.location
            });
            //console.log('place.geometry.location')
            //console.log(place.geometry.location)

            markers.push(marker);


            bounds.extend(place.geometry.location);
       
            bounds.za.A = bounds.za.A * (1 + boundsScaling);
            bounds.za.j = bounds.za.j * (1 - boundsScaling);
            bounds.qa.A = bounds.qa.A * (1 + boundsScaling);
            bounds.qa.j = bounds.qa.j * (1 - boundsScaling);

          }

          map.fitBounds(bounds);
        });
        // [END region_getplaces]

        // Bias the SearchBox results towards places that are within the bounds of the
        // current map's viewport.
        var firstload = true;

          // here gets the data fetched:

          if (!firstload) {
            var npoJournalistiek = 'images/npo_journalistiek_logo_small.png';
            var googleLatLng = new google.maps.LatLng(item.locationLat, item.locationLong);
            var id = item.id

              position: googleLatLng,
              map: map,
              // animation: google.maps.Animation.DROP,
              icon: npoJournalistiek,
              id: id

            //

          firstload = false
          var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<div id="bodyContent">'+

            infowindow.open(map, npoMarker);

          searchBox.setBounds(bounds);

      function ItemMarker(id, title, date, locationChar, locationGeo, link, description, locationMarker) {

        this.locationChr = locationChar;

        this.distance = distance(locationMarker[0],
                                 locationMarker[1],

        this.list =  this.title + ' ' + this.distance.toString() + ' km' ;
        
      }

    // Slightly modified distance function from 
    // http://www.geodatasource.com/developers/javascript retrieved on 08.06.2015
    function distance(lat1, lon1, lat2, lon2) {
      var radlat1 = Math.PI * lat1 / 180
      var radlat2 = Math.PI * lat2 / 180
      var radlon1 = Math.PI * lon1 / 180
      var radlon2 = Math.PI * lon2 / 180
      var theta = lon1 - lon2
      var radtheta = Math.PI * theta/180
      var dist = Math.sin(radlat1) 
                 * Math.sin(radlat2) 
                 + Math.cos(radlat1) 
                 * Math.cos(radlat2) 
                 * Math.cos(radtheta);
      dist = Math.acos(dist)
      dist = dist * 180/Math.PI
      dist = dist * 60 * 1.1515
      // Distance in kilometers
      dist = dist * 1.609344
      dist = Math.round(dist * 100) * 0.01
      return dist
    }
