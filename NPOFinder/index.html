  <body>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script src="d3.js"></script>
    
    <script>
      function initialize() {

        // Constants
        var boundsScaling = 0.00028;

        var markers = [];
        var map = new google.maps.Map(document.getElementById('map-canvas'), {
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var defaultBounds = new google.maps.LatLngBounds(
            new google.maps.LatLng(51.5, 5),
            new google.maps.LatLng(53.5, 7));
        map.fitBounds(defaultBounds);



        // Create the search box and link it to the UI element.
        var input = /** @type {HTMLInputElement} */(
            document.getElementById('pac-input'));
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        var searchBox = new google.maps.places.SearchBox(
          /** @type {HTMLInputElement} */(input));

        // [START region_getplaces]
        // Listen for the event fired when the user selects an item from the
        // pick list. Retrieve the matching places for that item.
        google.maps.event.addListener(searchBox, 'places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }
          for (var i = 0, marker; marker = markers[i]; i++) {
            marker.setMap(null);
          }

          // For each place, get the icon, place name, and location.
          markers = [];
          var bounds = new google.maps.LatLngBounds();
          for (var i = 0, place; place = places[i]; i++) {
            var image = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            // Create a marker for each place.
            var marker = new google.maps.Marker({
              map: map,
              icon: image,
              title: place.name,
              position: place.geometry.location
            });

            markers.push(marker);


            bounds.extend(place.geometry.location);
       
            bounds.za.A = bounds.za.A * (1 + boundsScaling);
            bounds.za.j = bounds.za.j * (1 - boundsScaling);
            bounds.qa.A = bounds.qa.A * (1 + boundsScaling);
            bounds.qa.j = bounds.qa.j * (1 - boundsScaling);

          }

          map.fitBounds(bounds);
        });
        // [END region_getplaces]

        // Bias the SearchBox results towards places that are within the bounds of the
        // current map's viewport.
        google.maps.event.addListener(map, 'bounds_changed', function() {
          var bounds = map.getBounds();
  
          searchBox.setBounds(bounds);
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);




      function createRequest() {
        var result = null;
        if (window.XMLHttpRequest) {
          // FireFox, Safari, etc.
          result = new XMLHttpRequest();
          if (typeof xmlhttp.overrideMimeType != 'undefined') {
            result.overrideMimeType('text/xml'); // Or anything else
          }
        }
        else if (window.ActiveXObject) {
          // MSIE
          result = new ActiveXObject("Microsoft.XMLHTTP");
        } 
        else {
          // No known mechanism -- consider aborting the application
        }
        return result;
      }
      var req = createRequest(); // defined above
      // Create the callback:
      req.onreadystatechange = function() {
        if (req.readyState != 4) return; // Not there yet
        if (req.status != 200) {
          // Handle request failure here...
          return;
        }
        // Request successful, read the response
        var resp = req.responseText;
        // ... and use it as needed by your app.
      }

      req.open("POST", "http://backstage-api.openstate.eu/v0/journalistiek/search", true);
      var params = JSON.stringify({ "query": "leenstelsel", "size": 5 });
      req.send(params);

      console.log('Request:')
      console.log(req)

    </script>

    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
